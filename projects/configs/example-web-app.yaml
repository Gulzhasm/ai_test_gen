# Example Web Application Configuration
# This demonstrates how to configure the framework for a web-based application
# Copy and modify this file for your own web application

project_id: example-web-app

application:
  name: Example Web App
  description: A sample e-commerce web application
  type: web  # Options: desktop, web, mobile, hybrid

  # Step templates - customize for your application
  prereq_template: "Pre-req: User is logged into {app_name}"
  launch_step: "Navigate to {app_name} in the browser."
  launch_expected: "Home page loads with navigation menu and main content visible."
  close_step: "Log out from {app_name}"

  # Main UI surfaces in your web application
  ui_surfaces:
    - Navigation Menu
    - Header
    - Footer
    - Sidebar
    - Main Content Area
    - Modal Dialog
    - Toast Notifications
    - Search Bar
    - User Profile Menu
    - Shopping Cart

  # Feature entry points - map keywords to UI locations
  entry_point_mappings:
    login: Navigation Menu
    logout: User Profile Menu
    search: Search Bar
    cart: Shopping Cart
    checkout: Shopping Cart
    profile: User Profile Menu
    settings: User Profile Menu
    home: Navigation Menu
    products: Navigation Menu
    orders: User Profile Menu

  # Supported platforms for your web app
  platforms:
    - Chrome (Windows)
    - Chrome (macOS)
    - Safari (macOS)
    - Safari (iOS)
    - Chrome (Android)
    - Firefox (Windows)
    - Edge (Windows)

  # Keywords indicating user interaction is needed
  object_keywords:
    - click
    - select
    - add to cart
    - remove
    - edit
    - delete
    - submit
    - update
    - drag
    - drop

  # Features NOT available in your application
  # These prevent generating tests for impossible scenarios
  unavailable_features:
    - offline mode
    - desktop notifications
    - file upload over 10MB
    - bulk operations on more than 100 items

  # Feature aliases - map different terms to actual features
  feature_aliases:
    basket: shopping cart
    sign in: login
    sign out: logout

  # Feature notes/warnings
  feature_notes:
    checkout: "Requires at least one item in cart"
    payment: "Test mode uses sandbox payment processor"
    shipping: "International shipping not available for all products"

ado:
  organization: your-org
  project: YourProject
  area_path: "YourProject\\WebTeam"
  assigned_to: qa.engineer@yourcompany.com
  default_state: Design
  test_suite_pattern: "{story_id} : {story_name}"
  qa_prep_pattern: "Story {story_id}: QA Prep"

rules:
  forbidden_words:
    - "or / OR"
    - "if available"
    - "if supported"
    - "when possible"
    - "optionally"

  forbidden_area_terms:
    - Functionality
    - Behavior
    - Validation
    - General
    - System
    - Feature

  allowed_areas:
    - Navigation Menu
    - Header
    - Footer
    - Sidebar
    - Main Content Area
    - Modal Dialog
    - Toast Notifications
    - Search Bar
    - User Profile Menu
    - Shopping Cart
    - Form Validation
    - API Response
    - Page Load
    - User Session

  first_test_id: AC1
  test_id_increment: 5

output_dir: output
llm_enabled: true
llm_provider: openai
llm_model: gpt-4o-mini

# Patterns for bolding key terms in objectives
objective_patterns:
  - '\b(?:Navigation|Header|Footer|Sidebar|Main Content) (?:Menu|Area)?\b'
  - '\bModal Dialog\b'
  - '\bToast Notification\b'
  - '\bShopping Cart\b'
  - '\bUser Profile\b'
  - '\b(?:Login|Logout|Sign In|Sign Out)\b'
  - '\b(?:Add to Cart|Checkout|Payment|Shipping)\b'
  - '\b(?:Chrome|Safari|Firefox|Edge)\b'
  - '\b(?:Windows|macOS|iOS|Android)\b'
  - '\bAPI (?:Response|Error|Timeout)\b'
  - '\b(?:enabled|disabled|visible|hidden|loading|loaded)\b'
