# Example Enterprise Application Configuration
# This demonstrates how to configure the framework for a complex enterprise application
# Copy and modify this file for your own enterprise/hybrid application

project_id: example-enterprise-app

application:
  name: Enterprise CRM System
  description: A comprehensive customer relationship management system with desktop, web, and mobile clients
  type: hybrid  # Options: desktop, web, mobile, hybrid

  # Step templates - customize for enterprise context
  prereq_template: "Pre-req: User has valid credentials for {app_name}"
  launch_step: "Launch {app_name} and authenticate with SSO."
  launch_expected: "Dashboard loads with user's assigned accounts and recent activities visible."
  close_step: "Sign out from {app_name} and close the application"

  # Main UI surfaces - comprehensive for enterprise apps
  ui_surfaces:
    - Main Dashboard
    - Navigation Ribbon
    - Quick Access Toolbar
    - Side Panel
    - Detail View
    - Grid View
    - Form Editor
    - Search Panel
    - Filter Panel
    - Report Viewer
    - Calendar View
    - Timeline View
    - Kanban Board
    - Modal Dialog
    - Notification Center
    - Command Palette

  # Feature entry points
  entry_point_mappings:
    account: Navigation Ribbon
    contact: Navigation Ribbon
    opportunity: Navigation Ribbon
    lead: Navigation Ribbon
    report: Navigation Ribbon
    dashboard: Quick Access Toolbar
    search: Command Palette
    settings: Navigation Ribbon
    admin: Navigation Ribbon
    export: Quick Access Toolbar
    import: Quick Access Toolbar
    workflow: Navigation Ribbon
    automation: Navigation Ribbon

  # Supported platforms for enterprise
  platforms:
    - Windows 11
    - Windows 10
    - macOS Sonoma
    - macOS Ventura
    - Chrome (any OS)
    - Edge (Windows)
    - Safari (macOS)
    - iPad (iOS 16+)

  # Keywords indicating data operations
  object_keywords:
    - create
    - read
    - update
    - delete
    - assign
    - reassign
    - merge
    - convert
    - clone
    - archive
    - restore
    - export
    - import
    - bulk edit
    - mass update

  # Enterprise app constraints
  unavailable_features:
    - offline editing for reports
    - real-time collaboration editing
    - video conferencing integration
    - custom code execution
    - direct database access
    - admin functions for non-admin users

  # Feature aliases for enterprise terminology
  feature_aliases:
    customer: account
    company: account
    person: contact
    deal: opportunity
    prospect: lead
    quote: opportunity product

  # Feature notes
  feature_notes:
    bulk_operations: "Limited to 500 records at a time"
    export: "Large exports (>10,000 records) run as background job"
    import: "Requires data validation before commit"
    admin: "Requires System Administrator security role"
    workflow: "Workflows run asynchronously"
    api: "Rate limited to 60,000 calls per hour"

ado:
  organization: your-enterprise-org
  project: EnterpriseProject
  area_path: "EnterpriseProject\\QATeam"
  assigned_to: enterprise.qa@yourcompany.com
  default_state: Design
  test_suite_pattern: "{story_id} : {story_name}"
  qa_prep_pattern: "Story {story_id}: QA Prep"

rules:
  forbidden_words:
    - "or / OR"
    - "if available"
    - "if supported"
    - "when possible"
    - "optionally"
    - "may"
    - "might"
    - "could"

  forbidden_area_terms:
    - Functionality
    - Behavior
    - Validation
    - General
    - System
    - Module

  allowed_areas:
    - Main Dashboard
    - Navigation Ribbon
    - Quick Access Toolbar
    - Side Panel
    - Detail View
    - Grid View
    - Form Editor
    - Search Panel
    - Filter Panel
    - Report Viewer
    - Calendar View
    - Timeline View
    - Kanban Board
    - Modal Dialog
    - Notification Center
    - Command Palette
    - Security Role
    - Audit Log
    - Data Migration

  first_test_id: AC1
  test_id_increment: 5

output_dir: output
llm_enabled: true
llm_provider: openai
llm_model: gpt-4o-mini

# Patterns for bolding key terms in objectives
objective_patterns:
  - '\b(?:Main Dashboard|Navigation Ribbon|Quick Access Toolbar)\b'
  - '\b(?:Side Panel|Detail View|Grid View|Form Editor)\b'
  - '\b(?:Search|Filter) Panel\b'
  - '\b(?:Report Viewer|Calendar View|Timeline View|Kanban Board)\b'
  - '\bModal Dialog\b'
  - '\bNotification Center\b'
  - '\bCommand Palette\b'
  - '\b(?:Account|Contact|Opportunity|Lead|Case)\b'
  - '\b(?:Create|Read|Update|Delete|Assign|Merge|Clone)\b'
  - '\b(?:Bulk|Mass) (?:Edit|Update|Delete)\b'
  - '\b(?:Windows 11|Windows 10|macOS|iPad)\b'
  - '\b(?:SSO|SAML|OAuth)\b'
  - '\bSecurity Role\b'
  - '\bAudit Log\b'
  - '\b(?:enabled|disabled|visible|hidden|locked|unlocked)\b'
