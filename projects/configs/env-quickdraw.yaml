# ENV QuickDraw - Original project configuration
# This is the default configuration that mirrors the original hardcoded values

project_id: env-quickdraw

# Platform selection - ADO for both source and target
source_platform: ado   # Where to fetch stories from: ado | jira
target_platform: ado   # Where to upload test cases: ado | testrail

application:
  name: ENV QuickDraw
  description: Drawing and dimensioning application for ENV platform
  type: desktop

  # IMPORTANT: UI terminology clarification
  # - "Tools Menu" = dropdown menu accessed from menu bar (contains tool commands like Hand Tool, etc.)
  # - "Left Toolbar" = vertical toolbar on the left side (contains tool icons like Hand Tool, etc.)
  # - "Top Action Toolbar" = horizontal toolbar at top (contains action buttons)
  ui_terminology_notes: |
    CORRECT: "Tools Menu" for menu dropdown, "Left Toolbar" for left-side tool icons
    INCORRECT: "Side Panel", "Left Panel" - use "Left Toolbar" instead

  # Step templates
  prereq_template: "Pre-req: The {app_name} App is installed"
  launch_step: "Launch the {app_name} application."
  launch_expected: "Model space(Gray) and Canvas(white) space should be displayed"

  # IMPORTANT: Most menus require a file/drawing to be open first
  # This step should be added after launch for tests that access menus
  create_file_step: "From the Home screen, select 'New File', press 'Create', select a save location, and press 'Save'."
  create_file_expected: "A new blank drawing opens and is displayed on the Canvas."

  close_step: "Close the {app_name} App"

  # Main UI surfaces in the application
  ui_surfaces:
    - File Menu
    - Edit Menu
    - View Menu
    - Insert Menu
    - Tools Menu
    - Help Menu
    - Window Menu
    - Dimensions Menu
    - Properties Panel
    - Dimensions Panel
    - Settings
    - Canvas
    - Dialog Window
    - Modal Window
    - Top Action Toolbar
    - Left Toolbar  # Vertical toolbar on the left with tool icons (Hand Tool, etc.)

  # Map feature keywords to their entry points
  # NOTE: Use word boundaries in code to avoid substring false matches (e.g., "cut" in "executed")
  entry_point_mappings:
    import: File Menu
    export: File Menu
    save: File Menu
    open: File Menu
    new: File Menu
    undo: Edit Menu
    redo: Edit Menu
    copy: Edit Menu
    paste: Edit Menu
    cut: Edit Menu
    view: View Menu
    zoom: View Menu
    pan: Left Toolbar
    hand tool: Left Toolbar
    select tool: Left Toolbar
    line tool: Left Toolbar
    eraser tool: Left Toolbar
    draw: Tools Menu
    shape: Tools Menu
    rotate: Tools Menu
    mirror: Tools Menu
    transform: Tools Menu
    flip: Tools Menu
    window: Window Menu
    design panel: Window Menu
    layers panel: Window Menu
    history panel: Window Menu
    show panel: Window Menu
    hide panel: Window Menu
    dimension: Dimensions Menu
    measure: Dimensions Menu
    diameter: Dimensions Menu
    typography: Properties Panel
    text formatting: Properties Panel
    font: Properties Panel
    propert: Properties Panel
    setting: Settings
    preference: Settings
    help: Help Menu
    about: Help Menu
    # NOTE: "manual" removed â€” ambiguous with "Manual via Reference Line" (method, not documentation)
    # "help" and "documentation" already cover Help Menu
    documentation: Help Menu
    insert: Insert Menu
    image: Insert Menu
    text: Insert Menu
    annotation: Insert Menu
    background: File Menu
    north: View Menu
    scale: View Menu
    grid: View Menu

  # Supported platforms
  platforms:
    - Windows 11
    - iPad
    - Android Tablet

  # Keywords indicating object interaction is needed
  object_keywords:
    - rotate
    - move
    - delete
    - select
    - resize
    - modify
    - edit
    - transform
    - flip
    - mirror
    - duplicate
    - copy
    - scale
    - reposition

  # CRITICAL: Features NOT available in ENV QuickDraw
  # These will be used to filter out impossible test scenarios
  unavailable_features:
    - multi-object selection
    - multi-select
    - select multiple
    - batch processing
    - batch operations
    - cloud sync
    - real-time collaboration
    - version history
    - multiple objects selected

  # INCORRECT UI TERMS - These do NOT exist in the app
  # LLM should NEVER use these terms
  forbidden_ui_terms:
    - Left Panel
    - Side Panel
    - Left Menu
    - Sidebar
    - Side Bar

  # Feature notes/warnings
  feature_notes:
    rotate: "Rotation uses system default logic (typically 90-degree increments)"
    mirror: "Mirror operations preserve relative positions"
    transform: "Commands are only enabled when at least one object is selected"

# Integration platform configuration
# Supports: ado (Azure DevOps), jira, testrail
# This allows customization of the base URL for different environments
integration:
  platform: ado
  base_url_template: "https://dev.azure.com/{organization}/{project}"
  api_version: "7.1"

ado:
  organization: cdpinc
  project: Env
  area_path: "Env\\ENV Kanda"
  assigned_to: gulzhas.mailybayeva@kandasoft.com
  default_state: Design
  test_suite_pattern: "{story_id} : {story_name}"
  qa_prep_pattern: "Story {story_id}: QA Prep"
  team: ENV Kanda
  board_columns:
    - Most Wanted
    - Development
    - Quality Assurance

rules:
  forbidden_words:
    - "or / OR"
    - "if available"
    - "if supported"
    - "ambiguous"

  forbidden_area_terms:
    - Functionality
    - Behavior
    - Validation
    - General
    - System

  allowed_areas:
    - File Menu
    - Edit Menu
    - View Menu
    - Insert Menu
    - Tools Menu
    - Help Menu
    - Window Menu
    - Dimensions Menu
    - Properties Panel
    - Dimensions Panel
    - Settings
    - Canvas
    - Dialog Window
    - Modal Window
    - Top Action Toolbar
    - Left Toolbar
    - Accessibility

  first_test_id: AC1
  test_id_increment: 5

output_dir: output
llm_enabled: true
llm_provider: gemini
llm_model: gemini-2.5-flash

# Patterns for bolding key terms in objectives
objective_patterns:
  - '\b(?:File|Edit|Tools|View|Help|Insert|Format|Window|Dimensions) Menu\b'
  - '\bProperties Panel\b'
  - '\bDimensions Panel\b'
  - '\bTop Action Toolbar\b'
  - '\bToolbar\b'
  - '\bCanvas\b'
  - '\bDialog(?:\s+Window)?\b'
  - '\bModal(?:\s+Window)?\b'
  - '\b(?:Undo|Redo|Cut|Copy|Paste|Delete|Duplicate)\b'
  - '\b(?:Rotate|Mirror|Flip|Transform|Scale|Move|Resize)\b'
  - '\b(?:Windows 11|Windows 10|iPad|Android Tablet)\b'
  - '\bAccessibility Insights(?:\s+for\s+Windows)?\b'
  - '\bVoiceOver\b'
  - '\bAccessibility Scanner\b'
  - '\bWCAG\s+\d+\.\d+\s+(?:A|AA|AAA)\b'
  - '\b(?:enabled|disabled|visible|hidden|selected|deselected)\b'
